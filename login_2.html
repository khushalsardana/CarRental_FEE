<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Exoticarz | Get started</title>
  <link rel="stylesheet" href="login_2.css">
  <link rel="icon" href="images/logo.jpg">

</head>
<body>
    <img src="./images/logo-removebg.png" width="20%" class="top_logo"></img>
    <div class="hero">
        <video autoplay loop muted plays-inline class="back-video">
<source src="images/ok.mp4">
        </video> 
     </div>

<div class="wrapper">
  <div class="title-text">
    <div class="title login">Get Started Here</div>
    <div class="title signup">Signup Here</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
   
      <form id="loginForm" class="login">
        <div class="field">
          <input type="text" name="email" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
      </form>
      
      <form id="signupForm" class="signup">
        <div class="field">
          <input type="text" name="email" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
      
    </div>
  </div>
</div>





  <script  src="login_2.js"></script>

</body>
</html>
