    <!-- NAVBAR WITH BACKGROUND IMAGE -->

        <img class="main_img" src="./images/background2.png">

                    <div class="offcanvas-header text-white border-bottom">

                            </li>
                            <li class="nav-item mx-2">

                            <li class="nav-item mx-2">

                        <!-- LOGIN / SIGNUP -->

                            <a href="#signup" class="signup text-decoration-none px-3 py-1 rounded-3">Sign Up</a>

        <!-- CONTENT AFTER BACKGROUND IMAGE -->
  
    <div class="container booking-area first_form">
        <form class="row justify-content-center" ;">
            <div class="col-lg-2 col-md-2 col-sm-4 mb-3">
                <input type="date" class="form-control" placeholder="Date">
            </div>
    
            <div class="col-lg-2 col-md-2 col-sm-4 mb-3">
                <input type="date" class="form-control" placeholder="Date">
            </div>
    
            <div class="col-lg-3 col-md-2  col-sm-8 mb-3">
                <select class="form-select">
                    <option selected>Select Ride</option>
                    <option value="lexus">Lexus</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="defender">Defender</option>
                    <option value="gwagon">G-Wagon</option>
                    <option value="bmw">BMW</option>
                </select>
            </div>
    
            <div class="col-lg-3 col-md-2 col-sm-8 mb-3">
                <select class="form-select">
                    <option selected>Select Price</option>
                    <option value="70lakh">70 Lakhs</option>
                    <option value="75lakh">75 Lakhs</option>
                    <option value="90lakhs">90 Lakhs</option>
                    <option value="gwagon">G-Wagon</option>
                    <option value="85lakhs">85 Lakhs</option>
                </select>
            </div>
    
            <div class="col-lg-2 col-md-2 col-sm-5 col-4 mb-3 justify-content-center">
                <button type="submit" class="main-btn rounded-2 px-lg-3 jus">Check</button>
            </div>
        </form>
    </div>
